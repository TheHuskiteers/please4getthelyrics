<!DOCTYPE html>
<html>
<head>
  <title>Please 4get The Lyrics</title>
</head>
<link rel="stylesheet" href="/css/host.css">
<body>
  <div class="container1">
    <h1 id="waiting">Waiting for players to join...</h1>
    <h3 id="curPlayers">Current players: 0</h3>
  </div>

  <div class="container2">
    <h2>Karaoke Room ID:</h2>
    <p id="code">Loading...</p>
  </div>

  <button class="btn" onclick="">Start game!</button>
  
  <script>
    if (document.cookie.indexOf('token') == -1) {
	window.location = "http://localhost:3000/login"
    }
  </script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    window.onSpotifyWebPlaybackSDKReady = () => {};
    async function waitForSpotifyWebPlaybackSDKToLoad () {
	return new Promise(resolve => {
	    if (window.Spotify) {
		resolve(window.Spotify);
	    } else {
		window.onSpotifyWebPlaybackSDKReady = () => {
		    resolve(window.Spotify);
		};
	    }
	});
    };
    
    var sdk = (async () => {
	const { Player } = await waitForSpotifyWebPlaybackSDKToLoad();
	const sdk = new Player({
	    name: "Please 4get These Lyrics",
	    getOAuthToken: callback => { callback(document.cookie.replace(/(?:(?:^|.*;\s*)token\s*\=\s*([^;]*).*$)|^.*$/, "$1")); }	
	});
	console.log(sdk);

	let connected = await sdk.connect();
	if (connected) {
	    fetch("https://api.spotify.com/v1/me/player", {
		method: 'put',
		body: JSON.stringify({ device_ids: [sdk.id] }),
		headers: {
		    'Content-Type': 'application/json',
		    'Authorization': 'Bearer ' + sdk._options.id,
		}
	    })
	}
	return sdk
    })();

    const play = (uri, pos) => {
	var o = (async () => (await sdk)._options)();
	console.log(o);
	fetch('https://api.spotify.com/v1/me/player/play?device_id=' + o.id, {
	    method: 'put',
	    body: JSON.stringify({ uris: [uri], position_ms: pos }),
	    headers: {
		'Content-Type': 'application/json',
		'Authorization': 'Bearer ' + o.getOAuthToken
	    }
	});
    };
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js" charset="utf-8"></script>
  <script type="text/javascript">
    var socket = io();
    function createGame() {
      socket.emit('host join');
      console.log("game creating");
    }

    // keep track of clients as they join
    document.getElementsByClassName("btn")[0].disabled = true;
    socket.on('host room info', (info) => {
        console.log(info);
        document.getElementById("code").innerHTML = info.roomId;
        document.getElementById("curPlayers").innerHTML = "Current players: " + info.clientLength;
        
        if (info.clientLength == 0) {
          document.getElementsByClassName("btn")[0].disabled = true;
        } else {
          document.getElementsByClassName("btn")[0].disabled = false;
        }
    });
    createGame();
  </script>
</body>
</html>
