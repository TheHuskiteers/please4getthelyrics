<!DOCTYPE html>
<html>
<head>
  <title>Please 4get The Lyrics</title>
  <meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
</head>
<link rel="stylesheet" href="/css/host.css">
<body>
  <div class="container1">
    <h1 id="waiting">Waiting for players</h1>
    <h3 id="curPlayers">Current players: 0</h3>
  </div>

  <div class="container2">
    <h2>Karaoke Room ID:</h2>
    <p id="code">Loading...</p>
  </div>

  <div id="nameGrid">
    <div>Name1</div>
    <div>Name2</div>
    <div>Name3</div>
    <div>Name3</div>
    <div>Name3</div>
  </div>

  <button class="btn" onclick="">Start game!</button>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    window.onSpotifyWebPlaybackSDKReady = () => {
      if (document.cookie.indexOf('token') == -1) {
	      window.location = "http://localhost:3000/login"
      }
      const token = document.cookie.replace(/(?:(?:^|.*;\s*)token\s*\=\s*([^;]*).*$)|^.*$/, "$1");

      const player = new Spotify.Player({
        name: 'Please 4get The Lyrics',
        getOAuthToken: cb => { cb(token); }
      });

      // Error handling
      player.addListener('initialization_error', ({ message }) => { console.error(message); });
      player.addListener('authentication_error', ({ message }) => { console.error(message); });
      player.addListener('account_error', ({ message }) => { console.error(message); });
      player.addListener('playback_error', ({ message }) => { console.error(message); });

      // Playback status updates
      player.addListener('player_state_changed', state => { console.log(state); });

      // Ready
      player.addListener('ready', ({ device_id }) => {
        console.log('Ready with Device ID', device_id);
      });

      // Not Ready
      player.addListener('not_ready', ({ device_id }) => {
        console.log('Device ID has gone offline', device_id);
      });

      // Connect to the player!
      player.connect();
    };

  </script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js" charset="utf-8"></script>
  <script type="text/javascript">
    var socket = io();
    function createGame() {
      socket.emit('host join');
      console.log("game creating");
    }

    // keep track of clients as they join
    var clientAliases = []
    document.getElementsByClassName("btn")[0].disabled = true;
    socket.on('host room info', (info) => {
        console.log(info);
        document.getElementById("code").innerHTML = info.roomId;
        document.getElementById("curPlayers").innerHTML = "Current players: " + info.clientLength;
        if (info.newAlias != undefined) {
          clientAliases.push(info.newAlias);
          var newDiv = document.createElement("div");
          var newAlias = document.createTextNode(info.newAlias); 
          newDiv.appendChild(newAlias)

          var gridDiv = document.getElementById("nameGrid"); 
          gridDiv.appendChild(newDiv);
        } else if (info.removeAlias != undefined) {
          clientAliases = clientAliases.filter(e => e !== info.removeAlias);
        }

        
        if (info.clientLength == 0) {
          document.getElementsByClassName("btn")[0].disabled = true;
        } else {
          document.getElementsByClassName("btn")[0].disabled = false;
        }
    });
    createGame();

  </script>
</body>
</html>
